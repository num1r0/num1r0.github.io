---
layout: default
---

{{content}}
{% for post in site.posts %}
    <article>
        <div>
            <h2 class="post_title center">
                <span class="green">[</span>
                {{ post.title }}
                <span class="green">]</span>
            </h2>
            <p class="post_meta green-dark center">
                === Added on: {{ post.date | date: "%b %-d, %Y" }} ===
            </p>
        </div>
    </article>
{% endfor %}
