---
layout: default
---

{{content}}
{% for post in site.posts limit:2 %}
    <article>
        <div>
            <h2 class="post_title">
                <a href="{{post.url}}">
                    <span class="green">[</span>{{ post.title }}<span class="green">]</span>
                </a>
            </h2>
            <p class="post_meta green-dark">
                === Added on: {{ post.date | date: "%b %-d, %Y" }} ===
            </p>
        </div>
        {{post.excerpt}}
    </article>
{% endfor %}
